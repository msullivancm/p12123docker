IE         C 014 0 aFISFILL(ARETDIG(SM0->M0_INSC,.T.,SM0->M0_ESTENT),14)
COD_MUN    N 007 0 VAL(Iif(Len(Alltrim(SM0->M0_CODMUN))<=5,UfCodIBGE(SM0->M0_ESTENT),"")+SM0->M0_CODMUN)
