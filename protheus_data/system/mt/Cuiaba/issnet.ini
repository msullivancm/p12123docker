//ÚÄÄÄÄÄÄÄÄÄÄÄÄÄÄ¿
//³CHAMADA WIZARD³
//ÀÄÄÄÄÄÄÄÄÄÄÄÄÄÄÙ
(PRE) _aTotal[07] := xMagWizard (_aTotal[97], _aTotal[96], "ISSNET")
