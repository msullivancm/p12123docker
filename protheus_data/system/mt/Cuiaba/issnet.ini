[XXX Inicializacao]
(PRE) _aTotal[02] := GetNewPar("MV_IMA1","")
(PRE) _aTotal[03] := GetNewPar("MV_IMA2","") 
(PRE) _aTotal[04] := .T.
(PRE) _aTotal[10] := GetNewPar("MV_ATVCONT","")  
(PRE) _aTotal[14] := ""
