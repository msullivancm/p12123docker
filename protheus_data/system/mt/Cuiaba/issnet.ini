(PRE) _aTotal[97] := {}
(PRE) _aTotal[96] := {}
(PRE) _aTotal[07] := .F.
(PRE) _aTotal[08] := {} 
(PRE) SA1->(dbSetOrder(1))
(PRE) SA2->(dbSetOrder(1))  

[XXX Wizard da rotina]
//ÚÄÄÄÄÄÄÄÄÄÄÄÄÄÄ¿
//³TELA PRINCIPAL³
//ÀÄÄÄÄÄÄÄÄÄÄÄÄÄÄÙ
(PRE) aAdd (_aTotal[97], "Processamento da ISSQN")
(PRE) aAdd (_aTotal[97], "")
(PRE) aAdd (_aTotal[97], "Preencha corretamente as informações solicitadas.")
(PRE) aAdd (_aTotal[97], "Informações necessárias para a geração automática da ISSQN")
//ÚÄÄÄÄÄÄÄÄÄÄÄÄÄÄÄÄÄ¿
//³TELAS SECUNDARIAS³
//ÀÄÄÄÄÄÄÄÄÄÄÄÄÄÄÄÄÄÙ
(PRE) aAdd (_aTotal[96], {})
(PRE) aAdd (_aTotal[96][1], "Processamento da ISSQN")
(PRE) aAdd (_aTotal[96][1], "Informações necessárias para a geração automática da ISSQN")
(PRE) aAdd (_aTotal[96][1], {})
(PRE) aAdd (_aTotal[96][1][3], {1, "Inscrição Municipal do contribuinte",,,,,,})
(PRE) aAdd (_aTotal[96][1][3], {1, "",,,,,,})
