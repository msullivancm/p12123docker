(PRE) DTR->(dbSetOrder(1))
(PRE) DTR->(dbSeek(xFilial("DTR") + DTQ->DTQ_FILORI + DTQ->DTQ_VIAGEM))
(PRE) _aTotal[27]:= DTR->DTR_CODVEI
(PRE) DA3->(dbSetOrder(1))
(PRE) DA3->(dbSeek(xFilial("DA3") + DTR->DTR_CODVEI))
(PRE) _aTotal[14]:= DA3->DA3_PLACA
