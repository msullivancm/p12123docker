(PRE) _aTotal[55]:=IIF(Empty (DTQ->DTQ_VIAGEM),.F.,.T.)
(PRE) _aTotal[10]:= DTQ->DTQ_FILORI
(PRE) _aTotal[11]:= DTQ->DTQ_VIAGEM
(PRE) _aTotal[13]:= GetNewPar ("MV_ATIVSAI", "")
