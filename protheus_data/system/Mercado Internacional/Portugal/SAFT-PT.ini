?{"Nome do Arquivo INI","SAFT-PT.INI"}
?{"Descicao Completa do Arquivo Magnetico","O SAFT-PT (Standard Audit File for Tax Purposes-Versão Portuguesa) é um ficheiro normalizado que contém dados contabilísticos fiáveis, que se podem exportar de forma rápida, fácil e em qualquer altura, de um sistema contabilístico, independentemente do programa utilizado e relativamente a um determinado período específico de dados."}
?{"A Quem se Destina","Todos os sujeitos passivos de IRC que exerçam, a título principal, uma actividade de natureza comercial, industrial ou agrícola e que organizem a sua contabilidade e facturação com recurso a meios informáticos ficam obrigados a produzir o ficheiro SAFT-PT e a disponibilizá-lo, sempre que solicitado, aos serviços de inspecção no âmbito das suas competências."}
?{"Objetivo","Gerar o arquivo XML do SAFT"}
?{"Comentarios","O ficheiro SAFT-PT destina-se a facilitar a recolha em formato electrónico dos dados fiscais relevantes por parte dos inspectores/auditores tributários, enquanto suporte das declarações fiscais dos contribuintes e/ou para a análise dos registos contabilísticos ou de outros com relevância fiscal."}
?{"Onde encontrar", "www.saft.ptt"}

