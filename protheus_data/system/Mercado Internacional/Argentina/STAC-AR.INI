(PRE) aAdd(_aTotal[04][1][3],{1, "Tipo del Archivo?",,,,,,})
(PRE) aAdd(_aTotal[04][1][3],{3,,,,,{"R-Retenciones","P-Percepciones"},,})
(PRE) aAdd(_aTotal[04][1][3],{0,"",,,,,,})
