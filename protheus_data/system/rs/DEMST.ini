?{"Nome do Arquivo INI","DEMST.INI"}
?{"Descricao Completa do Arquivo Magnetico","Declaração de Estoque de Mercadorias no Regime de Substituição Tributária."}
?{"A Quem se Destina","Estabelecimentos atacadistas e/ou varejistas que detiverem em estoque mercadorias que estão ingressando no sistema de tributação da substituição tributária."}
?{"Objetivo","Informar à Receita Estadual o estoque existente das mercadorias que passarão a ser tributados pelo regime da substituição tributária, o valor do ICMS devido e o número de parcelas para pagamento."}
?{"Prazo de Entrega","Recolher o imposto devido nos prazos previstos na legislação, mediante emissão de GA – Guia de Arrecadação com código 312, devendo constar como referência o mês relativo ao levantamento do estoque e como data de vencimento, a da respectiva parcela."}
