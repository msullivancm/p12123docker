[XXX Montagem do CFP Utilizado pela rotina - PRINCIPAL]
(PRE) aAdd(_aTotal[01],"Processamento do SISCRED")
(PRE) aAdd(_aTotal[01],"")
(PRE) aAdd(_aTotal[01],"Preencha corretamente as informações solicitadas.")
