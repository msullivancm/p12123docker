(PRE) _aTotal[37] := "O parâmetro MV_SISMEMO está definido no dicionário de dados com conteúdo inválido. "
(PRE) _aTotal[37] += "Caso sejam efetuados movimentos de exportação ou equiparados, será necessário configurá-lo "
(PRE) _aTotal[37] += "corretamente, conforme a proposta abaixo: "
(PRE) _aTotal[38] := "Estrutura do parâmetro MV_SISMEMO: "
(PRE) _aTotal[38] += "<campo da tabela SD2 que indica o Número do Memorando de Exportação>."
(PRE) _aTotal[38] += " Para maiores referências, consultar a documentação que acompanha a rotina."
(PRE) Iif(!_aTotal[30] .And. !Empty(_aTotal[32]) .And. _aTotal[35] == 0,xMagHelpFis(_aTotal[36],_aTotal[37],_aTotal[38]),.T.)
(PRE) _aTotal[36] := "Parâmetro inconsistente"
