(PRE) _aTotal[38] += " Para maiores referências, consultar a documentação que acompanha a rotina."
(PRE) Iif(!_aTotal[30] .And. !Empty(_aTotal[31]) .And. _aTotal[34] == 0,xMagHelpFis(_aTotal[36],_aTotal[37],_aTotal[38]),.T.)
