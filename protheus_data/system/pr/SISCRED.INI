?{"Nome do Arquivo INI","SISCRED.INI"}
?{"Descrição Completa do Arquivo Magnético","Sistema de Controle da Transferência e Utilização de Créditos Acumulados."}
?{"A Quem se Destina","Aos contribuintes do estado do Paraná que se enquadrem na sistemática de transferência ou recebimento de créditos do ICMS."}
?{"Objetivo","Apresentar em meio magnético as movimentações de saída que geraram acúmulo de crédito, para que seja disponibilizado ao contribuinte acesso ao SISCRED."}
?{"Prazo de Entrega","Poderá ser mensal, bimestral, trimestral, semestral ou anual."}
?{"Aplicativo Disponibilizado pelo Fisco","Não há. O meio magnético deverá ser enviado via Internet para habilitação do crédito."}
?{"Versão do Aplicativo Contemplada pela Microsiga","Não há."}
?{"Comentarios","Esta Intrução Normativa apenas gera um arquivo magnético com as movimentações de saída com acúmulo de crédito. Todo o processo de transferência será efetuado internamente no SISCRED."}

// O meio magnetico possui uma tabela onde alguns campos nao devem ser informados de acordo com as modalidades:
// 1 = Exportacoes Diretas
// 2 = Exportacoes Indiretas
// 3 = Diferimento
// 4 = Suspensao
// 5 = Reducao na Base de Calculo                  
// Foi necessário processar pelo cabecalho + item para verificar valores com funcoes da MATXFIS

[XXX Inicializacao]
(PRE) _aTotal[01] := {}
